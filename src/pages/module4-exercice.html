<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 - Rôle du Modèle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="../css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/exercices.css">
    <script src="../js/module4.js" defer></script>
</head>
<body>
    <header>
        <h1><span class="pixelarticons--database"></span> Exercice 4 : Le Modèle et les Données</h1>
    </header>
    <main>
        <div class="game-container">
            <p>Associez les données à la bonne méthode du Modèle.</p>
            <div class="dnd-container">
                <div class="data-items">
                    <h3>Données à envoyer</h3>
                    <div class="data-item" draggable="true" data-source="user_id">ID Utilisateur: 42</div>
                    <div class="data-item" draggable="true" data-source="product_data">{ nom: 'Excalibur', prix: 999 }</div>
                    <div class="data-item" draggable="true" data-source="order_id">ID Commande: 8</div>
                </div>
                <div class="model-actions">
                    <h3>Méthodes du Modèle</h3>
                    <div class="model-action" data-target="product_data">createProduct(data)</div>
                    <div class="model-action" data-target="order_id">deleteOrder(id)</div>
                    <div class="model-action" data-target="user_id">getUser(id)</div>
                </div>
            </div>
            <div class="feedback" id="feedback-message"></div>
        </div>
    </main>

    </nav>
